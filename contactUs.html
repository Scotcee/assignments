<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact_container">
            <div class="contactMe_container">
                <div class="contactMe">
                    <form>
                        
                        <div class="form_group">
                            <label for="">Full Name</label><br>
                            <input type="text" class="" placeholder="Full name">
                        </div>
                        <div class="form_group">
                             <label for="">Email</label><br>
                             <input type="email" class="" placeholder="abc123@gmail.com">
                        </div>
                
                       
                        <div class="form_group">
                         
                            <label for="">Job Description</label><br>
                            <input type="text" class="" id="" placeholder="subject of discussion">
                        </div>
        
                        <div class="form_group">
                            <label for="">What we need to know</label><br>
                            <textarea class="" id="" rows="7" placeholder="message us"></textarea>
                        </div>
    
                        <div class="btn_container"><button type="button" class="btn">Send message</button></div>
                    </form>
        
                </div>
            </div>
        
            <div class="GetInTouch_container">
                <div class="GetInTouch">
                    <div class="">
                        <div class="svg"><i class="bi bi-geo-alt rounded"></i></div>
                    </div>
                    <div class="">
                       <div class="text">
                            <h5 class="">
                                Location:
                            </h5>
                            <p class="">A108 Adam Street, New York, NY 535022</p>
                       </div>
                    </div>
                    <div class="">
                        <div class="svg"><i class="bi bi-envelope rounded"></i></div>
                    </div>
                    <div class="">
                        <h5 class="" >
                            Email Address:
                        </h5>
                        <p class="">info@example.com</p>
                    </div>
                    <div class="">
                        <div class="svg"><i class="bi bi-phone rounded"></i></div>
                    </div>
                    <div class="">
                        <h5 class="">
                            Phone:
                        </h5>
                        <p class="">+2348170437367</p>
                    </div>
                </div>
    
            </div>
        
    </div>
</body>
</html>
