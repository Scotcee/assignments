<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Registration</title>
</head>
<body>
    <section id="page-body">
        <div id="page-header">
            <h1>Zuri Training</h1>
            <p>Sign-Up</p>
        </div>
        <div class="hero_wrapper">
            <div id="form-container">
                <form action="">
                    <div class="input-box">
                        <label for="name">First Name</label>
                        <input type="text" id="name" placeholder="Enter your Name"><br>
                        <label for="name">Last Name</label>
                        <input type="text" id="name" placeholder="Enter your Name">
                    </div>
                    <div class="input-box">
                        <label for="phone-number" id="phone_number">Mobile Number</label>
                        <input type="tel" placeholder="Phone Number">
                    
                    </div>
                    <div class="input-box">
                        <label for="email" id="email">Email</label>
                        <input type="email" placeholder="email">
                    </div>
                    <div class="input-box">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" placeholder="">
                    </div>
                    <div class="input-box">
                        <label for="gender">Select your Gender</label>
                        <select name="gender" id="">
                            <option value="none" selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                
                    </div>

                    <div class="input-box">
                        <label for="favourite_color">Favourite Color</label>
                        <input type="color" id="color">
                    </div>

            

                    <div class="btn">
                        <a href="success.html">
                            <input type="submit" value="sign up" >
                        </a>
                    </div>
                    <div class="log-in">
                        <p>Already registered <a href="log_in.html">LOG IN</a> here</p>
                    </div>
                </form>
            </div>
            <div class="image_section">
                <img src="" alt="">
            </div>
        </div>
        
    </section>
    

</body>
</html>
